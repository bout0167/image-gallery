<!DOCTYPE html>
<html>
    <head>
        <title>Image Gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/sakura.png" type="image/png">
        <link rel="stylesheet" href="css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Mea+Culpa&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="js/main.js" type="module"></script>
    </head>

    <body>
        <header>
            <div class="container banner">
                <nav>
                    <div>
                        <img src="images/logo.png" alt="canvas of nature" class="logo">
                    </div>
                    <p class="para">
                        Welcome to Canvas of Nature, an image gallery of Earth's beauty.
                    </p>
                    <a href="#gallery" class="btn">Start Exploring</a>
                </nav>
            </div>
        </header>

            <main class="container gallery-container">
                <div id="gallery" class="gallery">
                    <div class="gallery-item">
                        <img src="images/img1.jpg" alt="">
                    </div>
                    <div class="gallery-item">
                        <img src="images/img2.jpg" alt="">
                    </div>
                    <div class="gallery-item">
                        <img src="images/img3.jpg" alt="">
                    </div>
                    <div class="gallery-item">
                        <img src="images/img4.jpg" alt="">
                    </div>
                    <div class="gallery-item">
                        <img src="images/img5.jpg" alt="">
                    </div>
                    <div class="gallery-item">
                        <img src="images/img6.jpg" alt="">
                    </div>
                    <div class="gallery-item">
                        <img src="images/img7.jpg" alt="">
                    </div>
                    <div class="gallery-item">
                        <img src="images/img8.jpg" alt="">
                    </div>
                    <div class="gallery-item">
                        <img src="images/img9.jpg" alt="">
                    </div>
                    <div class="gallery-item">
                        <img src="images/img10.jpg" alt="">
                    </div>
                    <div class="gallery-item">
                        <img src="images/img11.jpeg" alt="">
                    </div>
                    <div class="gallery-item">
                        <img src="images/img12.jpeg" alt="">
                    </div>
                    <div class="gallery-item">
                        <img src="images/img13.jpeg" alt="">
                    </div>
                    <div class="gallery-item">
                        <img src="images/img14.jpeg" alt="">
                    </div><div class="gallery-item">
                        <img src="images/img15.jpeg" alt="">
                    </div>
                    <div class="gallery-item">
                        <img src="images/img16.jpeg" alt="">
                    </div>
                    
                    
                </div>

                <div id="pagination" class="pagination container">
                    <button id="prev" class="btn">Previous</button>
                    <span id="page-info"></span>
                    <button id="next" class="btn">Next</button>
                </div>
            </main>


            <div id="modal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="modal-img">
            </div>


        <footer class="footer">
            <div class="container">
                <a href="index.html">
                    <img src="images/logo.png" alt="canvas of nature" class="logo">
                </a>
                <p class="para"> I hope you enjoyed!</p>
            </div>
        </footer>
    </body>
</html>
